    <script>
      'use strict';
      function getLattice(line, rows) {
        var arrOdd = [];
        var arrEven = [];

        for (var i = 0; i < line; i++) {
          if (i % 2 == 0) {
            arrOdd[i] = '#';
            arrEven[i] = ' ';
          } else {
            arrOdd[i] = ' ';
            arrEven[i] = '#';
          }
        }

        var str = '';

        for (var i = 1; i <= rows; i++) {
          str += i % 2 == 0 ? arrEven.join('') + '\n' : arrOdd.join('') + '\n';
          //использую плагин Prettier и вот в выражении выше, я бы заключила в скобки часть-условие тернарного ператора и выражения для true и false. Мне кажется, что так более читаемый код. Но Prettier мне убирает мои скобки, может вы знаете как эту функцию отключить? Сама не нашла
        }

        return str;
      }
