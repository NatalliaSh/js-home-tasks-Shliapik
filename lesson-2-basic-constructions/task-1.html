<body>
    <script>
        function countVowel(str){
          var vowel = ["а", "у", "о", "и", "э", "ы", "я", "ю", "е", "ё"];
          var i = 0;
          for (var indexLetter = 0; indexLetter < str.lenght; indexLetter++) {
            var letter = str.charAt(indexLetter);
            for (var indexVowel = 0; indexVowel < vowel.lenght; indexVowel++){
              if (letter == vowel[indexVowel])
                ++i;
            }
          }
          return i;
        }
        var text = prompt ("Введите текст");
        console.log (countVowel(text));    
      </script>
</body>
