<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      'use strict';
      (function () {
        function Question(question, answers, correct) {
          this.question = question;
          this.answers = answers;
          this.correct = correct;
        }

        Question.prototype.displayQuestion = function () {
          console.log(this.question);

          for (var i = 0; i < this.answers.length; i++) {
            console.log(i + ': ' + this.answers[i]);
          }
        };

        Question.prototype.checkAnswer = function (ans) {
          if (ans === this.correct) {
            console.log('Correct answer!');
          } else {
            console.log('Wrong answer. Try again :)');
          }
        };

        var q1 = new Question(
          'Is JavaScript the coolest programming language in the world?',
          ['Yes', 'No'],
          0,
        );

        var q2 = new Question(
          "What is the name of this course's teacher?",
          ['John', 'Micheal', 'Jonas'],
          2,
        );

        var q3 = new Question(
          'What does best describe coding?',
          ['Boring', 'Hard', 'Fun', 'Tediuos'],
          2,
        );

        var questions = [q1, q2, q3];

        var n = Math.floor(Math.random() * questions.length);

        questions[n].displayQuestion();

        var answer = parseInt(prompt('Please select the correct answer.'));

        questions[n].checkAnswer(answer);
        callNextQuestion(questions);

        function callNextQuestion(questionarr) {
          var n = Math.floor(Math.random() * questions.length);

          questionarr[n].displayQuestion();

          var ans = prompt('Please select the correct answer.');

          if (ans === 'exit') {
            return console.log('You finish the game');
          } else {
            questionarr[n].checkAnswer(parseInt(ans));
            callNextQuestion(questionarr);
          }
        }
      })();
    </script>
  </body>
</html>
