<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson_3 Task_2</title>
</head>
<body>
    <script>
        "use strict"
        function multiplyNumeric(obj) {
            for (var key in obj) {
                if ( isNaN(Number(obj[key])) ) continue;
                obj[key]*=2;
            }
            return obj; //? нужно ли прописывать return? без него работает так же
        }

        var image = {
            width: 100,
            height: 400,
            title: 'Cool image'
        };

        multiplyNumeric(image);
        
        for (var key in image) {
            console.log( key + ": " + image[key] + "\n");
        }

    </script>
</body>
</html>
